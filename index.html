<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRAMVIO - Buy Instagram Followers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .card {
      max-width: 400px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .amount {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }
    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>GRAMVIO</h2>

  <input type="text" placeholder="Your Name" required>
  <input type="tel" placeholder="Mobile Number" required>
  <input type="text" placeholder="Instagram ID" required>

  <select id="followers" onchange="setAmount()" required>
    <option value="">Select Followers</option>
    <option value="25">1K Followers - ₹25</option>
    <option value="50">2K Followers - ₹50</option>
    <option value="125">5K Followers - ₹125</option>
    <option value="250">10K Followers - ₹250</option>
  </select>

  <div class="amount">
    Amount: ₹<span id="amount">0</span>
  </div>

  <button onclick="payNow()">Pay Now</button>

  <div class="note">
    After payment, status will be <b>Pending Verification</b>
  </div>
</div>

<script>
function setAmount() {
  document.getElementById("amount").innerText =
    document.getElementById("followers").value;
}

function payNow() {
  const amount = document.getElementById("followers").value;

  if (amount === "") {
    alert("Please select followers");
    return;
  }

  // ✅ YOUR UPI ID (FINAL)
  const upiId = "8688752652-3@ybl";
  const payeeName = "GRAMVIO";

  const upiLink =
    `upi://pay?pa=${upiId}&pn=${payeeName}&am=${amount}&cu=INR`;

  window.location.href = upiLink;

  setTimeout(() => {
    alert("Payment initiated.\nPlease complete payment in your UPI app.\nStatus: Pending verification");
  }, 1000);
}
</script>

</body>
</html>
