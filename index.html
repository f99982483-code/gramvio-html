<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRAMVIO - Buy Instagram Followers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
    .phonepe {
      background: #5f259f;
    }
    .gpay {
      background: #000;
      margin-top: 10px;
    }
    .amount {
      margin-top: 12px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>GRAMVIO</h2>

  <input type="text" id="name" placeholder="Your Name" required>
  <input type="tel" id="mobile" placeholder="Mobile Number" required>
  <input type="text" id="insta" placeholder="Instagram ID" required>

  <select id="followers" onchange="setAmount()" required>
    <option value="">Select Followers</option>
    <option value="25">1K Followers - ₹25</option>
    <option value="50">2K Followers - ₹50</option>
    <option value="125">5K Followers - ₹125</option>
    <option value="250">10K Followers - ₹250</option>
  </select>

  <div class="amount">
    Amount: ₹<span id="amount">0</span>
  </div>

  <button class="phonepe" onclick="payNow()">Pay with PhonePe</button>
  <button class="gpay" onclick="payNow()">Pay with Google Pay</button>

  <div class="note">
    After payment, status will be <b>Pending Verification</b><br>
    If another UPI app opens, you can safely continue payment.
  </div>
</div>

<script>
function setAmount() {
  document.getElementById("amount").innerText =
    document.getElementById("followers").value;
}

function payNow() {
  const amount = document.getElementById("followers").value;

  if (amount === "") {
    alert("Please select followers");
    return;
  }

  // ✅ YOUR FINAL UPI ID
  const upiId = "56300156@ybl";
  const payeeName = "GRAMVIO";

  const upiLink =
    `upi://pay?pa=${upiId}&pn=${payeeName}&am=${amount}&cu=INR`;

  window.location.href = upiLink;

  setTimeout(() => {
    alert(
      "Payment initiated.\nPlease complete payment in your UPI app.\nStatus: Pending verification"
    );
  }, 800);
}
</script>

</body>
</html>
